<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Video Downloader</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1c1c1c;
      padding: 24px;
      border-radius: 8px;
      width: 420px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    pre {
      margin-top: 16px;
      background: #000;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Video Downloader</h2>

    <input id="videoUrl" placeholder="Cole a URL do vÃ­deo">

    <button onclick="analisar()">Analisar</button>

    <pre id="resultado">Aguardando...</pre>
  </div>

  <script>
    async function analisar() {
      const resultado = document.getElementById("resultado");
      const url = document.getElementById("videoUrl").value;

      resultado.textContent = "Processando...";

      try {
        const response = await fetch(
          "https://video-api.odilonufs007.workers.dev/api/analyze",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ url })
          }
        );

        const data = await response.json();
        resultado.textContent = JSON.stringify(data, null, 2);

      } catch (e) {
        resultado.textContent = "Erro ao chamar a API";
      }
    }
  </script>

</body>
</html>
