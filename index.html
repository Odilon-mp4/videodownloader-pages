<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Video Downloader</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1c1c1c;
      padding: 24px;
      border-radius: 8px;
      width: 420px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    #resultado {
      margin-top: 16px;
    }

    #thumbnail {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Video Downloader</h2>

    <input id="videoUrl" placeholder="Cole a URL do vÃ­deo">

    <button id="analyzeBtn">Analisar</button>

    <div id="resultado" style="display:none;">
      <img id="thumbnail">
      <h3 id="title"></h3>
      <div id="downloads"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
