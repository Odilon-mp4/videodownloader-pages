<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Preparando download – OGT Downloader</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #1c1c1c;
      padding: 32px;
      border-radius: 8px;
      width: 420px;
      text-align: center;
    }

    h2 {
      margin-bottom: 12px;
    }

    p {
      font-size: 14px;
      color: #cccccc;
      margin-bottom: 20px;
    }

    .info {
      font-size: 13px;
      color: #aaaaaa;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Preparando o download</h2>

    <p>
      Esta ferramenta deve ser utilizada apenas para baixar
      vídeos públicos ou conteúdos de sua autoria.
    </p>

    <div class="info" id="countdown">
      Aguarde alguns segundos para liberar o download…
    </div>

    <button id="downloadBtn" disabled>
      Iniciar download
    </button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fileUrl = params.get("url");

    let seconds = 5;
    const countdownEl = document.getElementById("countdown");
    const btn = document.getElementById("downloadBtn");

    const timer = setInterval(() => {
      seconds--;
      countdownEl.textContent = `Aguarde ${seconds} segundos para liberar o download…`;

      if (seconds <= 0) {
        clearInterval(timer);
        countdownEl.textContent = "Download liberado.";
        btn.disabled = false;
      }
    }, 1000);

    btn.addEventListener("click", () => {
      if (fileUrl) {
        window.location.href = fileUrl;
      }
    });
  </script>

</body>
</html>
